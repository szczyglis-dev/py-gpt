[LOCALE]
auto_index.description = Si está habilitado, cada URL utilizado por el modelo será automáticamente indexado usando Llama-index (índice persistente).
auto_index.label = Auto-indexación de todas las URL utilizadas con Llama-index
bing_api_key.description = Puede obtener su propia clave API en https://www.microsoft.com/en-us/bing/apis/bing-web-search-api
bing_api_key.label = Clave API de Búsqueda de Microsoft Bing 
bing_endpoint.description = Punto final de API para la API de Búsqueda de Bing, por defecto: https://api.bing.microsoft.com/v7.0/search
bing_endpoint.label = Punto final de API de Búsqueda de Bing 
chunk_size.description = Tamaño de pedazo de contenido por página (máximo de caracteres por pedazo).
chunk_size.label = Tamaño de pedazo de contenido por página 
cmd.web_index.description = Habilitar la ejecución del comando web_index.\nSi está habilitado, el modelo podrá indexar páginas y contenido externo usando Llama-index (índice persistente).
cmd.web_index.label = Habilitar: indexación de la web y contenido externo 
cmd.web_index_query.description = Habilitar la ejecución del comando web_index_query.\nSi está habilitado, el modelo podrá indexar y consultar rápidamente contenido web usando Llama-index (índice en memoria).
cmd.web_index_query.label = Habilitar: consulta rápida de la web y contenido externo 
cmd.web_index_query.tooltip = Ejemplo de prompt: Consultar la página web http://example.com sobre (pregunta).
cmd.web_index.tooltip = Ejemplo de prompt: Indexar la página web http://example.com.
cmd.web_search.description = Habilitar la ejecución del comando web_search.\nSi está habilitado, el modelo podrá buscar en la web. 
cmd.web_search.label = Habilitar: búsqueda en la web 
cmd.web_search.tooltip = Ejemplo de prompt: Buscar en la web (pregunta).
cmd.web_url_open.description = Habilitar la ejecución del comando web_url_open.\nSi está habilitado, el modelo podrá abrir una URL especificada y resumir el contenido.
cmd.web_url_open.label = Habilitar: apertura de URL 
cmd.web_url_open.tooltip = Ejemplo de prompt: Leer la página web http://example.com.
cmd.web_url_raw.description = Habilitar la ejecución del comando web_url_raw.\nSi está habilitado, el modelo podrá abrir una URL especificada y obtener el contenido bruto.
cmd.web_url_raw.label = Habilitar: lectura del contenido bruto de URL 
cmd.web_url_raw.tooltip = Ejemplo de prompt: Dame el contenido bruto de http://example.com.
cmd.web_urls.description = Habilitar la ejecución del comando web_urls.\nSi está habilitado, el modelo podrá buscar en la web y obtener una lista de URLs encontradas.
cmd.web_urls.label = Habilitar: obtención de una lista de URL de los resultados de búsqueda 
cmd.web_urls.tooltip = Ejemplo de prompt: Dame la lista de URLs para consulta (pregunta).
disable_ssl.description = Deshabilita la verificación SSL al rastrear páginas web.
disable_ssl.label = Deshabilitar la verificación SSL 
google_api_cx.description = Puede encontrar su identificador CX en https://programmablesearchengine.google.com/controlpanel/all\nRecuerde activar la opción "Buscar en TODAS las páginas de internet" en la configuración del proyecto.
google_api_cx.label = Identificador CX de Búsqueda Personalizada de Google 
google_api_key.description = Puede obtener su propia clave API en https://developers.google.com/custom-search/v1/overview
google_api_key.label = Clave API de Búsqueda Personalizada de Google 
idx.description = ID del índice a utilizar para la indexación de páginas web (índice persistente).
idx.label = Índice a utilizar 
max_page_content_length.description = Número máximo de caracteres de contenido de página a recuperar (0 = ilimitado).
max_page_content_length.label = Máx caracteres de contenido 
max_result_length.description = Longitud máxima del resultado resumido (caracteres).
max_result_length.label = Longitud máx resultado 
model_tmp_query.description = Modelo utilizado para consultar el índice temporal para el comando web_index_query (índice en memoria).
model_tmp_query.label = Modelo para consultar índice en memoria 
