[LOCALE]
cmd.camera_capture.description = Abilita l'esecuzione del comando camera_capture.\nSe abilitato, il modello sarà in grado di catturare immagini dalla camera stessa. L'opzione Esegui comandi deve essere abilitata.
cmd.camera_capture.label = Abilita: cattura immagini dalla camera
cmd.camera_capture.tooltip = Esempio di prompt: Cattura l'immagine dalla mia webcam.
cmd.make_screenshot.description = Abilita l'esecuzione del comando make_screenshot.\nSe abilitato, il modello sarà in grado di effettuare screenshot di per sé. L'opzione Esegui comandi deve essere abilitata.
cmd.make_screenshot.label = Abilita: creazione di screenshot
cmd.make_screenshot.tooltip = Esempio di prompt: Fai uno screenshot e descrivi ciò che vedi.
model.description = Il modello utilizzato temporaneamente per fornire capacità visive; quello predefinito è "gpt-4-turbo".
model.label = Modello
plugin.description = Integra le capacità visive con qualsiasi modalità di chat, non solo la modalità Vision. Quando il plugin è abilitato, il modello passa temporaneamente alla visione in background quando viene fornito un allegato immagine o una cattura vision.
plugin.name = GPT-4 Vision (inline)
prompt.description = Prompt utilizzato per la modalità visione. Sarà aggiunto o sostituirà il prompt di sistema corrente quando si utilizza il modello di visione.
prompt.label = Prompt
replace_prompt.description = Sostituisce l'intero prompt di sistema con un prompt di visione invece di aggiungerlo al prompt corrente.
replace_prompt.label = Sostituisci prompt
