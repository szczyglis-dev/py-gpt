[LOCALE]
crontab.description = Añade aquí tus tareas al estilo cron. Serán ejecutadas automáticamente en los tiempos que especifiques en el formato de trabajos basado en cron. Si no estás familiarizado con Cron, considera visitar la página de Crontab Guru para obtener ayuda.
crontab.label = Tus tareas
new_ctx.description = Si está habilitado, se creará un nuevo contexto con cada ejecución del trabajo.
new_ctx.label = Crear un nuevo contexto en la ejecución del trabajo
plugin.description = Este complemento proporciona programación de trabajos al estilo cron - puedes programar prompts para ser enviados en cualquier momento usando la sintaxis basada en cron para la configuración de tareas.
plugin.name = Crontab / Programador de Tareas
show_notify.description = Si está habilitado, se mostrará una notificación en la bandeja del sistema con cada ejecución del trabajo.
show_notify.label = Mostrar notificación en la ejecución del trabajo