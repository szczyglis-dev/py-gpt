cmd.camera_capture.description = Włącza wykonanie polecenia camera_capture.\nJeśli włączone, model będzie mógł samodzielnie wykonywać zdjęcia z kamery. Opcja Wykonaj polecenia musi być włączona.
cmd.camera_capture.label = Włącz: wykonywanie zdjęć z kamery
cmd.camera_capture.tooltip = Przykładowy prompt: Zrób zdjęcie z mojej kamery internetowej.
