[LOCALE]
crontab.description = Aggiungi qui i tuoi compiti in stile cron. Saranno eseguiti automaticamente agli orari che specifichi nel formato dei compiti basato su cron. Se non sei familiare con Cron, considera di visitare la pagina Crontab Guru per assistenza.
crontab.label = I tuoi compiti
new_ctx.description = Se abilitato, sarà creato un nuovo contesto ad ogni esecuzione del compito.
new_ctx.label = Crea un nuovo contesto all'esecuzione del compito
plugin.description = Questo plugin fornisce la programmazione di compiti in stile cron - puoi programmare l'invio di prompts in qualsiasi momento utilizzando la sintassi basata su cron per l'impostazione dei compiti.
plugin.name = Crontab / Pianificazione Compiti
show_notify.description = Se abilitato, verrà mostrata una notifica nel vassoio di sistema ad ogni esecuzione del compito.
show_notify.label = Mostra notifica all'esecuzione del compito