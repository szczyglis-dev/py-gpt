[LOCALE]
cmd.camera_capture.description = Aktiviert die Ausführung des camera_capture.\nWenn aktiviert, kann das Modell selbst Bilder von der Kamera aufnehmen. Die Option "Befehle ausführen" muss aktiviert sein.
cmd.camera_capture.label = Aktivieren: Bilder von der Kamera aufnehmen
cmd.camera_capture.tooltip = Beispiel-prompt: Mach ein Bild von meiner Webcam.
cmd.make_screenshot.description = Aktiviert die Ausführung des make_screenshot.\nWenn aktiviert, kann das Modell selbstständig Screenshots erstellen. Die Option "Befehle ausführen" muss aktiviert sein.
cmd.make_screenshot.label = Aktivieren: Screenshots machen
cmd.make_screenshot.tooltip = Beispiel-prompt: Mach einen Screenshot und beschreibe, was du siehst.
model.description = Das Modell, das vorübergehend Bildgebungs-Fähigkeiten bereitstellt; standardmäßig ist dies "gpt-4-turbo".
model.label = Modell
plugin.description = Integriert Bildgebungs-Fähigkeiten mit jedem Chat-Modus, nicht nur dem Vision-Modus. Wenn das plugin aktiviert ist, wechselt das Modell vorübergehend in den Vision-Modus im Hintergrund, wenn ein Bildanhang oder eine Bildaufnahme bereitgestellt wird.
plugin.name = GPT-4 Vision (inline)
prompt.description = Der für den Vision-Modus verwendete prompt. Er wird an das aktuelle System-prompt angehängt oder ersetzt es beim Verwenden des Vision-Modells.
prompt.label = Prompt
replace_prompt.description = Ersetze das gesamte System-prompt durch ein Vision-prompt anstelle es anzuhängen.
replace_prompt.label = Prompt ersetzen